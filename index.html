<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>D-T Fusion Ignition Simulator</title>

<style>
  body {
    background: #0b1020;
    color: #e0f7ff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 5px;
  }

  .triumvirate {
    font-size: 1.1rem;

  .container {
    margin-top: 20px;

<body>

<h1>D-T Fusion Ignition Simulator</h1>
<h2 class="triumvirate">Shoutout to Eternity, Infinity, Death</h2>

<div class="container">
  <div>
    Temperature (keV):<br>
    <input type="number" id="temp" value="30">
  </div>

  <div>
    Density (particles/cm¬≥):<br>
    <input type="number" id="density" value="1e14">
  </div>

  <div>
    Confinement Time (seconds):<br>
    <input type="number" id="tau" value="1">
  </div>

  <button onclick="checkIgnition()">Check Ignition</button>

  <div id="result"></div>
</div>

<script>

// Bosch‚ÄìHale D-T Reactivity (œÉv in m¬≥/s, T in keV)
function reactivityDT(T) {

  const bg = 34.3827;
  const mrc2 = 1124656;

  const C1 = 1.17302e-9;
  const C2 = 1.51361e-2;
  const C3 = 7.51886e-2;
  const C4 = 4.60643e-3;
  const C5 = 1.35000e-2;
  const C6 = -1.06750e-4;
  const C7 = 1.36600e-5;

  let theta = T / (1 - (T * (C2 + T * (C4 + T * C6))) /
                       (1 + T * (C3 + T * (C5 + T * C7))));

  let xi = Math.pow((bg * bg) / (4 * theta), 1/3);

  let sigmaV = C1 * theta *
               Math.sqrt(xi / (mrc2 * T * T * T)) *
               Math.exp(-3 * xi);

  return sigmaV;
}

function checkIgnition() {

  let T = parseFloat(document.getElementById("temp").value);
  let dens_cm3 = parseFloat(document.getElementById("density").value);
  let tau = parseFloat(document.getElementById("tau").value);

  const keV_to_J = 1.602e-16;
  const E_alpha = 3.5e6 * 1.602e-19;

  // Convert density to m^-3
  let n = dens_cm3 * 1e6;

  // Real D-T reactivity
  let sigmaV = reactivityDT(T);

  // 50/50 D-T mixture
  let R = 0.25 * n * n * sigmaV;

  // Alpha heating power density
  let P_alpha = R * E_alpha;

  // Thermal energy density (D + T)
  let thermalEnergyDensity = 3 * n * T * keV_to_J;

  // Loss power density
  let P_loss = thermalEnergyDensity / tau;

  let ignition = P_alpha >= P_loss;

  let output = `
    Reactivity (œÉv): ${sigmaV.toExponential(3)} m¬≥/s<br>
    Alpha Heating: ${P_alpha.toExponential(3)} W/m¬≥<br>
    Loss Power: ${P_loss.toExponential(3)} W/m¬≥<br><br>
    <span style="font-size:1.4rem;">
    ${ignition ? "üî• IGNITION ACHIEVED" : "‚ùÑÔ∏è Below Ignition"}
    </span>
  `;

  document.getElementById("result").innerHTML = output;
}

</script>
