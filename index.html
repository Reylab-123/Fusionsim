<style>
  body {

<body>

<h1>D-T Fusion Ignition Simulator</h1>
<h2 class="triumvirate">Shoutout to Eternity, Infinity, Death</h2>

<div>
  <div>
    Temperature (keV):<br>
    <input type="number" id="temp" value="30">
  </div>

  <div>
    Density (particles/cm¬≥):<br>
    <input type="number" id="density" value="1e14">
  </div>

  <div>
    Confinement Time (seconds):<br>
    <input type="number" id="tau" value="1">
  </div>

  <button onclick="checkIgnition()">Check Ignition</button>

  <div id="result"></div>
</div>

<script>

// Bosch‚ÄìHale D-T reactivity
// Returns <œÉv> in m^3/s
function reactivityDT(T) {

  if (T <= 0) return 0;

  // Constants from Bosch & Hale (1992)
  // These coefficients give œÉv in cm^3/s
  const bg = 34.3827;
  const mrc2 = 1124656;

  const C1 = 1.17302e-9;
  const C2 = 1.51361e-2;
  const C3 = 7.51886e-2;
  const C4 = 4.60643e-3;
  const C5 = 1.35000e-2;
  const C6 = -1.06750e-4;
  const C7 = 1.36600e-5;

  let numerator = T * (C2 + T * (C4 + T * C6));
  let denominator = 1 + T * (C3 + T * (C5 + T * C7));

  let theta = T / (1 - numerator / denominator);

  if (theta <= 0) return 0;

  let xi = Math.pow((bg * bg) / (4 * theta), 1/3);

  let sigma_cm3 =
      C1 * theta *
      Math.sqrt(xi / (mrc2 * Math.pow(T, 3))) *
      Math.exp(-3 * xi);

  // Convert cm^3/s ‚Üí m^3/s
  let sigma_m3 = sigma_cm3 * 1e-6;

  if (!isFinite(sigma_m3) || sigma_m3 < 0) return 0;

  return sigma_m3;
}

function checkIgnition() {

  let T = parseFloat(document.getElementById("temp").value);
  let dens_cm3 = parseFloat(document.getElementById("density").value);
  let tau = parseFloat(document.getElementById("tau").value);

  const keV_to_J = 1.602e-16;

  const E_alpha = 3.5e6 * 1.602e-19;
  const E_total = 17.6e6 * 1.602e-19;

  // Convert density to m^-3
  let n = dens_cm3 * 1e6;

  // Reactivity
  let sigmaV = reactivityDT(T);

  // Reaction rate (50/50 D-T)
  let reactionRate = 0.25 * n * n * sigmaV;

  // Fusion power
  let P_fusion = reactionRate * E_total;

  // Alpha heating
  let P_alpha = reactionRate * E_alpha;

  // Thermal energy density
  let thermalEnergyDensity = 3 * n * T * keV_to_J;

  // Loss power
  let P_loss = thermalEnergyDensity / tau;

  let ignition = P_alpha >= P_loss;

  let output = `
    Reactivity (œÉv): ${sigmaV.toExponential(3)} m¬≥/s<br>
    Reaction Rate: ${reactionRate.toExponential(3)} reactions/m¬≥¬∑s<br>
    Total Fusion Power: ${P_fusion.toExponential(3)} W/m¬≥<br>
    Alpha Heating Power: ${P_alpha.toExponential(3)} W/m¬≥<br>
    Loss Power: ${P_loss.toExponential(3)} W/m¬≥<br><br>
    <span style="font-size:1.3rem; font-weight:bold;">
    ${ignition ? "üî• IGNITION ACHIEVED" : "‚ùÑÔ∏è Below Ignition"}
    </span>
  `;

  document.getElementById("result").innerHTML = output;
}

</script>
