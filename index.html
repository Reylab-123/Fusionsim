<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>D-T Fusion Simulator (Triple Product Corrected)</title>
<style>
body {
    background: #0a0f1f;
    color: #00eaff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 30px;
}
h1 { margin-bottom: 5px; }
.shoutout {
    font-size: 14px;
    color: #a0a0a0;
    letter-spacing: 2px;
    margin-bottom: 20px;
}
input {
    padding: 8px;
    margin: 6px;
    width: 200px;
    background: #111;
    color: #00eaff;
    border: 1px solid #00eaff;
}
button {
    padding: 10px 18px;
    margin-top: 10px;
    background: #00eaff;
    border: none;
    color: #0a0f1f;
    font-weight: bold;
    cursor: pointer;
}
.results {
    margin-top: 30px;
    font-size: 1.1rem;
}
</style>
</head>
<body>

<h1>D-T Fusion Ignition Simulator</h1>
<div class="shoutout">Shoutout to Eternity, Infinity, Death</div>

<div>
  Temperature (keV):<br>
  <input id="temp" value="30"><br>

  Density (particles/cmÂ³):<br>
  <input id="density" value="1e14"><br>

  Confinement Time (s):<br>
  <input id="tau" value="1"><br>

  <button onclick="runSimulation()">Run</button>

  <div class="results" id="output"></div>
</div>

<script>
// Physical constants from Wikipedia
const TRIPLE_PRODUCT_THRESHOLD = 1e21; // keVÂ·m^-3Â·s
const E_DT = 17.6e6 * 1.602e-19;       // J per reaction

// Approximate sigma*v curve (for display only)
function approximateSigmaV(T) {
    return 1e-24 * (T*T)/(1 + 0.012*(T*T));
}

function runSimulation() {
    let T = parseFloat(document.getElementById("temp").value);
    let n_cm = parseFloat(document.getElementById("density").value);
    let tau = parseFloat(document.getElementById("tau").value);

    if (!T || !n_cm || !tau || T <= 0 || n_cm <= 0 || tau <= 0) {
        document.getElementById("output").innerText = "Enter valid positive values.";
        return;
    }

    // Convert density to m^-3
    let n = n_cm * 1e6;

    // Compute the actual fusion triple product
    let tripleProduct = n * T * tau;  // keVÂ·m^-3Â·s

    // Compute approximate reaction rate and power for display
    let sigmaV = approximateSigmaV(T);
    let reactionRate = 0.25 * n * n * sigmaV;
    let fusionPower = reactionRate * E_DT;

    // Ignition check using the real triple product
    let ignition = tripleProduct >= TRIPLE_PRODUCT_THRESHOLD;

    document.getElementById("output").innerHTML =
        `<b>Triple Product (nÂ·TÂ·Ï„):</b> ${tripleProduct.toExponential(3)} keVÂ·mâ»Â³Â·s<br>` +
        `<b>Threshold (Wikipedia):</b> ${TRIPLE_PRODUCT_THRESHOLD.toExponential(3)} keVÂ·mâ»Â³Â·s<br>` +
        `<b>Status:</b> ${ignition ? "ğŸ”¥ IGNITION" : "â„ BELOW IGNITION"}<br><br>` +
        `<b>Approx. Reactivity &lt;Ïƒv&gt;:</b> ${sigmaV.toExponential(3)} mÂ³/s<br>` +
        `<b>Reaction Rate:</b> ${reactionRate.toExponential(3)} reactions/mÂ³Â·s<br>` +
        `<b>Fusion Power Density:</b> ${fusionPower.toExponential(3)} W/mÂ³`;
}
</script>

</body>
</html>
