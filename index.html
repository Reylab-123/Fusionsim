<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>D-T Fusion Simulator (Bosch-Hale Realistic)</title>
<style>
body {
    background: #0a0f1f;
    color: #00eaff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 30px;
}
h1 { margin-bottom: 5px; }
.shoutout {
    font-size: 14px;
    color: #a0a0a0;
    letter-spacing: 2px;
    margin-bottom: 20px;
}
input {
    padding: 8px;
    margin: 6px;
    width: 200px;
    background: #111;
    color: #00eaff;
    border: 1px solid #00eaff;
}
button {
    padding: 10px 18px;
    margin-top: 10px;
    background: #00eaff;
    border: none;
    color: #0a0f1f;
    font-weight: bold;
    cursor: pointer;
}
.results {
    margin-top: 30px;
    font-size: 1.1rem;
}
</style>
</head>
<body>

<h1>D-T Fusion Ignition Simulator</h1>
<div class="shoutout">Shoutout to Eternity, Infinity, Death</div>

<div>
  Temperature (keV):<br>
  <input id="temp" value="30"><br>

  Density (particles/cm¬≥):<br>
  <input id="density" value="1e14"><br>

  Confinement Time (s):<br>
  <input id="tau" value="1"><br>

  <button onclick="runSimulation()">Run</button>

  <div class="results" id="output"></div>
</div>

<script>
// Physical constants
const TRIPLE_PRODUCT_THRESHOLD = 1e21; // keV¬∑m^-3¬∑s
const E_DT = 17.6e6 * 1.602e-19;       // J per reaction

// Bosch-Hale parametrization for D-T fusion reactivity (simplified fit)
function boschHaleSigmaV(TkeV) {
    // Convert keV to MeV
    let T = TkeV / 1000.0;

    // Bosch-Hale coefficients for D-T (1992 fit, simplified polynomial)
    const A1 = 6.927e-3;
    const A2 = -1.438e-2;
    const A3 = 1.0e-2;
    const A4 = -3.0e-3;

    const B_G = 34.3827; // Gamow energy parameter (keV)

    // Polynomial correction
    let poly = A1 + A2*T + A3*T*T + A4*T*T*T;

    // Main exponential term
    let term = Math.exp(-B_G / Math.pow(TkeV, 1/3));

    // Reactivity in m^3/s
    return 1e-24 * poly * term / Math.pow(T, 2/3);
}

function runSimulation() {
    let T = parseFloat(document.getElementById("temp").value);
    let n_cm = parseFloat(document.getElementById("density").value);
    let tau = parseFloat(document.getElementById("tau").value);

    if (!T || !n_cm || !tau || T <= 0 || n_cm <= 0 || tau <= 0) {
        document.getElementById("output").innerText = "Enter valid positive values.";
        return;
    }

    // Convert density to m^-3
    let n = n_cm * 1e6;

    // Compute the actual fusion triple product
    let tripleProduct = n * T * tau;  // keV¬∑m^-3¬∑s

    // Compute Bosch-Hale reactivity
    let sigmaV = boschHaleSigmaV(T);

    // Reaction rate (D-T mixture factor 0.25)
    let reactionRate = 0.25 * n * n * sigmaV;

    // Fusion power density
    let fusionPower = reactionRate * E_DT;

    // Ignition check using the triple product
    let ignition = tripleProduct >= TRIPLE_PRODUCT_THRESHOLD;

    document.getElementById("output").innerHTML =
        `<b>Triple Product (n¬∑T¬∑œÑ):</b> ${tripleProduct.toExponential(3)} keV¬∑m‚Åª¬≥¬∑s<br>` +
        `<b>Threshold (Wikipedia):</b> ${TRIPLE_PRODUCT_THRESHOLD.toExponential(3)} keV¬∑m‚Åª¬≥¬∑s<br>` +
        `<b>Status:</b> ${ignition ? "üî• IGNITION" : "‚ùÑ BELOW IGNITION"}<br><br>` +
        `<b>Reactivity &lt;œÉv&gt; (Bosch-Hale):</b> ${sigmaV.toExponential(3)} m¬≥/s<br>` +
        `<b>Reaction Rate:</b> ${reactionRate.toExponential(3)} reactions/m¬≥¬∑s<br>` +
        `<b>Fusion Power Density:</b> ${fusionPower.toExponential(3)} W/m¬≥`;
}
</script>

</body>
</html>
