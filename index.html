<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>D-T Fusion Ignition Simulator (Wikipedia Values)</title>

<style>
  body {
    background: #0a0f1f;
    color: #00eaff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 30px;
  }
  h1 { margin-bottom: 5px; }
  .shoutout {
    font-size: 14px;
    color: #a0a0a0;
    letter-spacing: 2px;
    margin-bottom: 20px;
  }
  input {
    padding: 8px;
    margin: 6px;
    width: 200px;
    background: #111;
    color: #00eaff;
    border: 1px solid #00eaff;
  }
  button {
    padding: 10px 18px;
    margin-top: 10px;
    background: #00eaff;
    border: none;
    color: #0a0f1f;
    font-weight: bold;
    cursor: pointer;
  }
  .results {
    margin-top: 30px;
    font-size: 1.1rem;
  }
</style>
</head>

<body>

<h1>D-T Fusion Ignition Simulator</h1>
<div class="shoutout">Shoutout to Eternity, Infinity, Death</div>

<div>
  Temperature (keV):<br>
  <input id="temp" value="30"><br>

  Density (particles/cmÂ³):<br>
  <input id="density" value="1e14"><br>

  Confinement Time (s):<br>
  <input id="tau" value="1"><br>

  <button onclick="runSimulation()">Run</button>

  <div class="results" id="output"></div>
</div>

<script>
// Wikipediaâ€based threshold
const LAWSON_TRIPLE_PRODUCT = 1.5e21; // keVÂ·m^-3Â·s

// Physical constants from fusion data
const E_DT_TOTAL = 17.6e6 * 1.602e-19; // J per reaction (17.6 MeV)
const alphaFraction = 3.5/17.6;        // fraction of energy heating the plasma

// Approximate reactivity curve for demonstration (not directly from Wiki)
function approximateSigmaV(T) {
  return 1e-24 * (T*T) / (1 + 0.012*(T*T));
}

function runSimulation() {

  let T = parseFloat(document.getElementById("temp").value);
  let dens_cm3 = parseFloat(document.getElementById("density").value);
  let tau = parseFloat(document.getElementById("tau").value);

  if (!T || !dens_cm3 || !tau) {
    document.getElementById("output").innerText = "Enter valid positive values.";
    return;
  }

  // convert density to per m3
  let n = dens_cm3 * 1e6;

  // compute triple product
  let tripleProduct = n * T * tau;

  // compute approximate reaction rate
  let sigmaV = approximateSigmaV(T);
  let reactionRate = 0.25 * n * n * sigmaV;
  let totalPower = reactionRate * E_DT_TOTAL;
  let alphaPower = totalPower * alphaFraction;

  // ignition check from Wikipedia criterion
  let ignition = tripleProduct >= LAWSON_TRIPLE_PRODUCT;

  document.getElementById("output").innerHTML =
      `<strong>Triple Product (nÂ·TÂ·Ï„):</strong> ${tripleProduct.toExponential(3)} keVÂ·mâ»Â³Â·s<br>` +
      `<strong>Threshold (Wikipedia):</strong> ${LAWSON_TRIPLE_PRODUCT.toExponential(3)} keVÂ·mâ»Â³Â·s<br>` +
      `<strong>Status:</strong> ${ignition ? "ğŸ”¥ IGNITION" : "â„ NO IGNITION"}<br><br>` +
      `<strong>Approx. Reactivity &lt;Ïƒv&gt;:</strong> ${sigmaV.toExponential(3)} mÂ³/s<br>` +
      `<strong>Reaction Rate:</strong> ${reactionRate.toExponential(3)} reactions/mÂ³Â·s<br>` +
      `<strong>Total Fusion Power Density:</strong> ${totalPower.toExponential(3)} W/mÂ³<br>` +
      `<strong>Alpha Heating Power Density:</strong> ${(alphaPower).toExponential(3)} W/mÂ³`;
}
</script>

</body>
</html>
