<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>D-T Fusion Ignition Simulator (Threshold Model)</title>

<style>
  body {
    background: #0a0f1f;
    color: #00eaff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 30px;
  }
  h1 {
    margin-bottom: 5px;
  }
  .shoutout {
    font-size: 14px;
    color: #a0a0a0;
    letter-spacing: 2px;
    margin-bottom: 20px;
  }
  input {
    padding: 8px;
    margin: 6px;
    width: 180px;
    background: #111;
    color: #00eaff;
    border: 1px solid #00eaff;
  }
  button {
    padding: 10px 18px;
    margin-top: 10px;
    background: #00eaff;
    border: none;
    color: #0a0f1f;
    font-weight: bold;
    cursor: pointer;
  }
  .results {
    margin-top: 30px;
    font-size: 1.1rem;
  }
</style>
</head>

<body>

<h1>D-T Fusion Ignition Simulator</h1>
<div class="shoutout">Shoutout to Eternity, Infinity, Death</div>

<div>
  Temperature (keV):<br>
  <input id="temp" value="30"><br>

  Density (particles/cm¬≥):<br>
  <input id="density" value="1e14"><br>

  Confinement Time (s):<br>
  <input id="tau" value="1"><br>

  <button onclick="simulate()">Run</button>

  <div class="results" id="output"></div>
</div>

<script>
// Constants
const LAWSON_THRESHOLD = 1.5e20;  // m^-3¬∑s from Wikipedia standard
const keV_to_J = 1.602e-16;
const E_reaction = 17.6e6 * 1.602e-19; // J per D-T reaction

function simulate() {
  let T = parseFloat(document.getElementById("temp").value);
  let dens_cm3 = parseFloat(document.getElementById("density").value);
  let tau = parseFloat(document.getElementById("tau").value);

  if (!T || !dens_cm3 || !tau || T < 0 || dens_cm3 < 0 || tau < 0) {
    document.getElementById("output").innerText = "Please enter valid positive values.";
    return;
  }

  // Convert density to per m^3
  let n = dens_cm3 * 1e6;

  // Compute Lawson product
  let nTau = n * tau;

  // Simplified D-T reactivity approximation
  // (This is NOT high-accuracy physics, but a rough trend.)
  let sigmaV = 1e-24 * (T*T) / (1 + 0.012*(T*T)); // m^3/s

  // Reaction rate per volume
  let reactionRate = 0.25 * n * n * sigmaV;

  // Fusion power density
  let powerDensity = reactionRate * E_reaction;

  let ignition = (nTau >= LAWSON_THRESHOLD);

  document.getElementById("output").innerHTML =
      `<strong>Lawson Product (n¬∑œÑ):</strong> ${nTau.toExponential(3)} m‚Åª¬≥¬∑s<br>` +
      `<strong>Threshold for Ignition:</strong> ${LAWSON_THRESHOLD.toExponential(3)} m‚Åª¬≥¬∑s<br>` +
      `<strong>Status:</strong> ${ignition ? "üî• IGNITION (above threshold)" : "‚ùÑ BELOW IGNITION"}<br><br>` +
      `<strong>Reactivity (approx):</strong> ${sigmaV.toExponential(3)} m¬≥/s<br>` +
      `<strong>Reaction Rate:</strong> ${reactionRate.toExponential(3)} reactions/m¬≥¬∑s<br>` +
      `<strong>Fusion Power Density:</strong> ${powerDensity.toExponential(3)} W/m¬≥`;
}
</script>

</body>
</html>
