<!DOCTYPE html>
<html>
<head>
<title>D-T Fusion Ignition Model</title>

<style>
body {
    background: #0b0f1a;
    color: #00eaff;
    font-family: Consolas, monospace;
    text-align: center;
}

h1 {
    color: #ffffff;
    margin-top: 20px;
}

.shoutout {
    margin-top: 5px;
    font-size: 14px;
    color: #aaaaaa;
    letter-spacing: 2px;
}

.container {
    margin-top: 30px;
}

input {
    padding: 6px;
    margin: 5px;
    width: 120px;
    background: #111;
    color: #00eaff;
    border: 1px solid #00eaff;
}

    padding: 8px 15px;

    margin-top: 20px;

</head>

<body>

<h1>D-T Fusion Ignition Simulator</h1>
<div class="shoutout">
Shoutout to Eternity, Infinity, Death
</div>

<div class="container">
    <div>
        Temperature (keV):
        <input id="temp" value="10">
    </div>

    <div>
        Density (particles/cm¬≥):
        <input id="density" value="1e14">
    </div>

    <div>
        Confinement Time (s):
        <input id="tau" value="1">
    </div>

    <button onclick="calculate()">Run Simulation</button>

    <div class="result" id="output"></div>
</div>

<script>

// Bosch-Hale 1992 D-T reactivity
function reactivityDT(T) {

    if (T <= 0) return 0;

    const C1 = 1.17302e-9;
    const C2 = 1.51361e-2;
    const C3 = 7.51886e-2;
    const C4 = 4.60643e-3;
    const C5 = 1.35000e-2;
    const C6 = -1.06750e-4;
    const C7 = 1.36600e-5;
    const B_G = 34.3827;
    const m_rc2 = 1124656; // keV

    let numerator = T * (C2 + T * (C4 + T * C6));
    let denominator = 1 + T * (C3 + T * (C5 + T * C7));

    let theta = T / (1 - numerator / denominator);

    let xi = Math.pow(B_G * B_G / (4 * theta), 1/3);

    let sigmaV =
        C1 *
        theta *
        Math.sqrt(xi / (m_rc2 * Math.pow(T,3))) *
        Math.exp(-3 * xi);

    return sigmaV; // m^3/s
}

function calculate() {

    let T = parseFloat(document.getElementById("temp").value);
    let n_cm = parseFloat(document.getElementById("density").value);
    let tau = parseFloat(document.getElementById("tau").value);

    // Convert density from cm^-3 to m^-3
    let n = n_cm * 1e6;

    let sigmaV = reactivityDT(T);

    // Reaction rate per m^3
    let reactionRate = 0.25 * n * n * sigmaV;

    // Energy per D-T reaction (17.6 MeV)
    const E_fusion = 17.6e6 * 1.602e-19; // Joules

    // Power density (W/m^3)
    let powerDensity = reactionRate * E_fusion;

    // Plasma energy density
    let energyDensity = 3 * n * T * 1.602e-16;

    // Loss power density
    let loss = energyDensity / tau;

    let ignition = powerDensity > loss;

    document.getElementById("output").innerHTML =
        "Reactivity &lt;œÉv&gt;: " + sigmaV.toExponential(3) + " m¬≥/s<br>" +
        "Reaction Rate: " + reactionRate.toExponential(3) + " reactions/m¬≥/s<br>" +
        "Fusion Power Density: " + powerDensity.toExponential(3) + " W/m¬≥<br>" +
        "Loss Power Density: " + loss.toExponential(3) + " W/m¬≥<br><br>" +
        (ignition ? "üî• Ignition Achieved" : "‚ùÑ No Ignition");
}

</script>

</body>
</html>
